<h3>Buscar por region <small> {{regionAcitva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <!--[class.active]="region === regionAcitva" -->
        <!--[class]="(region=== regionAcitva) ?' btn btn-primary ': 'btn btn-outline-primary'" -->
        <button *ngFor="let region of regiones" class="btn btn-outline-primary ms-1 "
            [class.active]="region === regionAcitva" (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row mt-2" *ngIf="paises.length > 0 ">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
