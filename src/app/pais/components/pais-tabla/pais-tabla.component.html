<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises;let i =index" class="animate__animated animate__pulse">
            <td>{{i+1}}</td>
            <td>
                <img [src]="item.flags.png" alt="" width="50px">
            </td>
            <td>{{item.capital}},{{item.name}}</td>
            <td>{{item.population |number }}</td>
            <td>
                <a [routerLink]="['/pais',item.alpha2Code]">ver..</a>
            </td>
        </tr>
    </tbody>
</table>
